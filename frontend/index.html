<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Car Listings</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      /* Smooth transitions */
      * {
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-4 py-4 lg:py-5">
        <!-- Desktop Header -->
        <div class="hidden md:flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white w-10 h-10 rounded-lg flex items-center justify-center font-bold text-xl">
              ðŸš—
            </div>
            <h1 class="text-2xl lg:text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
              Car Listings
            </h1>
          </div>
          <div class="flex items-center gap-3">
            <input
              id="search"
              placeholder="Search cars..."
              class="border-2 border-gray-200 rounded-lg px-4 py-2 w-64 focus:border-blue-500 focus:outline-none"
            />
            <select id="typeFilter" class="border-2 border-gray-200 rounded-lg px-4 py-2 focus:border-blue-500 focus:outline-none bg-white">
              <option value="">All types</option>
              <option value="Sedan">Sedan</option>
              <option value="SUV">SUV</option>
              <option value="Truck">Truck</option>
              <option value="Coupe">Coupe</option>
              <option value="Hatchback">Hatchback</option>
            </select>
            <button
              id="addCarBtn"
              class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-2 rounded-lg hover:from-blue-700 hover:to-blue-800 shadow-md hover:shadow-lg font-medium"
            >
              + Add Car
            </button>
          </div>
        </div>

        <!-- Mobile Header -->
        <div class="md:hidden">
          <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-2">
              <div class="bg-blue-600 text-white w-8 h-8 rounded-lg flex items-center justify-center font-bold">
                ðŸš—
              </div>
              <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Car Listings
              </h1>
            </div>
            <button
              id="addCarBtnMobile"
              class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-4 py-2 rounded-lg shadow-md text-sm font-medium"
            >
              + Add
            </button>
          </div>
          <div class="flex gap-2">
            <input
              id="searchMobile"
              placeholder="Search..."
              class="flex-1 border-2 border-gray-200 rounded-lg px-3 py-2 text-sm focus:border-blue-500 focus:outline-none"
            />
            <select id="typeFilterMobile" class="border-2 border-gray-200 rounded-lg px-3 py-2 text-sm focus:border-blue-500 focus:outline-none bg-white">
              <option value="">All</option>
              <option value="Sedan">Sedan</option>
              <option value="SUV">SUV</option>
              <option value="Truck">Truck</option>
              <option value="Coupe">Coupe</option>
              <option value="Hatchback">Hatchback</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 lg:py-8">
      <div
        id="grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 lg:gap-6"
      ></div>
    </main>

    <!-- Add Car Modal -->
    <div
      id="modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 backdrop-blur-sm"
    >
      <div class="bg-white rounded-2xl p-6 max-w-md w-full max-h-[90vh] overflow-y-auto shadow-2xl fade-in">
        <div class="flex items-center justify-between mb-5">
          <h2 class="text-2xl font-bold text-gray-800">Add New Car</h2>
          <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl">
            Ã—
          </button>
        </div>
        <form id="carForm">
          <div class="mb-4">
            <label class="block text-sm font-semibold mb-2 text-gray-700">Title *</label>
            <input
              type="text"
              name="title"
              required
              class="w-full border-2 border-gray-200 rounded-lg px-4 py-2.5 focus:border-blue-500 focus:outline-none"
              placeholder="e.g., Toyota Camry"
            />
          </div>
          <div class="grid grid-cols-2 gap-3 mb-4">
            <div>
              <label class="block text-sm font-semibold mb-2 text-gray-700">Brand</label>
              <input
                type="text"
                name="brand"
                class="w-full border-2 border-gray-200 rounded-lg px-4 py-2.5 focus:border-blue-500 focus:outline-none"
                placeholder="Toyota"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold mb-2 text-gray-700">Type</label>
              <select name="type" class="w-full border-2 border-gray-200 rounded-lg px-4 py-2.5 focus:border-blue-500 focus:outline-none bg-white">
                <option value="">Select</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Truck">Truck</option>
                <option value="Coupe">Coupe</option>
                <option value="Hatchback">Hatchback</option>
              </select>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-3 mb-4">
            <div>
              <label class="block text-sm font-semibold mb-2 text-gray-700">Seats</label>
              <input
                type="number"
                name="seats"
                min="2"
                max="8"
                class="w-full border-2 border-gray-200 rounded-lg px-4 py-2.5 focus:border-blue-500 focus:outline-none"
                placeholder="5"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold mb-2 text-gray-700">Price/Day ($)</label>
              <input
                type="number"
                name="pricePerDay"
                min="0"
                class="w-full border-2 border-gray-200 rounded-lg px-4 py-2.5 focus:border-blue-500 focus:outline-none"
                placeholder="50"
              />
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-semibold mb-2 text-gray-700">Fuel Type</label>
            <select name="fuel" class="w-full border-2 border-gray-200 rounded-lg px-4 py-2.5 focus:border-blue-500 focus:outline-none bg-white">
              <option value="">Select fuel</option>
              <option value="Petrol">Petrol</option>
              <option value="Diesel">Diesel</option>
              <option value="Electric">Electric</option>
              <option value="Hybrid">Hybrid</option>
            </select>
          </div>
          <div class="mb-6">
            <label class="block text-sm font-semibold mb-2 text-gray-700">Image URL</label>
            <input
              type="url"
              name="imgUrl"
              class="w-full border-2 border-gray-200 rounded-lg px-4 py-2.5 focus:border-blue-500 focus:outline-none"
              placeholder="https://example.com/image.jpg"
            />
          </div>
          <div class="flex gap-3">
            <button
              type="submit"
              class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-3 rounded-lg hover:from-blue-700 hover:to-blue-800 font-semibold shadow-md hover:shadow-lg"
            >
              Add Car
            </button>
            <button
              type="button"
              id="cancelBtn"
              class="flex-1 bg-gray-100 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-200 font-semibold"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <div class="bg-white rounded-xl shadow-md hover:shadow-xl p-4 fade-in transform hover:scale-105 cursor-pointer">
        <div class="relative overflow-hidden rounded-lg mb-3">
          <img class="w-full h-48 object-cover" />
          <div class="absolute top-2 right-2 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-semibold text-blue-600 shadow-md">
            <span class="type-badge"></span>
          </div>
        </div>
        <h2 class="font-bold text-lg mb-1 text-gray-800"></h2>
        <p class="text-gray-500 text-sm mb-3 flex items-center gap-1">
          <span class="brand-info"></span>
        </p>
        <div class="flex items-center justify-between pt-3 border-t border-gray-100">
          <div>
            <p class="text-xs text-gray-500">Price per day</p>
            <p class="text-blue-600 font-bold text-xl price-text"></p>
          </div>
          <div class="flex gap-2">
            <button class="view-btn bg-blue-50 text-blue-600 px-3 py-2 rounded-lg hover:bg-blue-100 text-sm font-medium">
              View
            </button>
            <button class="delete-btn bg-red-50 text-red-600 px-3 py-2 rounded-lg hover:bg-red-100 text-sm font-medium">
              Delete
            </button>
          </div>
        </div>
      </div>
    </template>

    <script src="/script.js"></script>
  </body>
</html>
